<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div-demo">
        <div title="My journey with Vue">My journey with Vu</div>
        <div title="Blogging with Vue">Blogging with Vue</div>
        <div title="Why Vue is so fun">Why Vue is so fun</div>
        <div v-for="post in posts" v-bind:key="post.id" v-bind:title="post.title"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script type="module">
        new Vue({
            el: '#div-demo',
            data: {
                posts: [
                    { id: 1, title: 'My journey with Vue' },
                    { id: 2, title: 'Blogging with Vue' },
                    { id: 3, title: 'Why Vue is so fun' }
                ]
            }
        })

</body>

</html>
