<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>编译作用域的概念</title>
</head>

<body>
    <div id="app">
        <!--isShow : true 使用的是实例的值 不是组件里面的值-->
        <!--在vue实例的作用域找相关的变量-->
        <cpn v-show="isShow"></cpn>
    </div>
    <template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p> 我是内容</p>
    </div>
</template>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                isShow: true
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            isShow: false
                        }
                    }
                }
            }
        })
    </script>
</body>

</html>
